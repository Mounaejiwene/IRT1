<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap');
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ffffff;
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s, transform 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            transform: scale(1.02);
            /* Changement de taille au focus */
        }
        
        button {
            width: 100%;
            background-color: #008498;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s;
            font-family: 'Josefin Sans', sans-serif;
        }
        
        button:hover {
            transform: scale(1.02);
        }
        
        button:active {
            background-color: #008498;
        }
        
        .alert {
            margin-bottom: 20px;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #f5c6cb;
        }
        
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="form-container">
            <form method="post" action="{% url 'Signin' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="credential">Username or Email</label>
                    <input type="text" name="credential" class="form-control" id="credential" placeholder="Entrez votre nom d'utilisateur ou email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
            <div class="signup-link">
                Vous n'avez pas de compte ? <a href="{% url 'Signup' %}">Cr√©er un compte</a>
            </div>
        </div>
    </div>
</body>

</html>
